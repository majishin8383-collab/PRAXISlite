<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0b0f14" />
  <title>PRAXIS Lite</title>

  <style>
    :root{
      --bg:#0b0f14;
      --panel:#121825;
      --panel2:#0f1420;
      --text:#e9eef7;
      --muted:#aab6cc;
      --line:rgba(255,255,255,.08);
      --accent:#7dd3fc;
      --accent2:#60a5fa;
      --shadow:0 14px 50px rgba(0,0,0,.45);
      --r:18px;
      --r2:14px;
      --w:980px;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family:var(--sans);
      color:var(--text);
      background:
        radial-gradient(900px 500px at 15% 10%, rgba(96,165,250,.18), transparent 60%),
        radial-gradient(800px 520px at 85% 0%, rgba(125,211,252,.12), transparent 55%),
        radial-gradient(900px 700px at 55% 100%, rgba(34,197,94,.10), transparent 60%),
        var(--bg);
    }

    /* Header */
    .topbar{
      position:sticky; top:0; z-index:10;
      background: linear-gradient(to bottom, rgba(11,15,20,.92), rgba(11,15,20,.70));
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--line);
    }

    .brand{
      max-width:var(--w);
      margin:0 auto;
      padding:16px 18px;
      display:flex; gap:12px; align-items:center;
    }

    .logo{
      width:38px; height:38px;
      border-radius:12px;
      display:grid; place-items:center;
      font-weight:800;
      background: linear-gradient(135deg, rgba(125,211,252,.25), rgba(96,165,250,.14));
      border:1px solid rgba(125,211,252,.22);
    }

    .brandName{font-weight:800}
    .brandTag{color:var(--muted); font-size:13px}

    /* NAV BUTTON GRID */
    .navGrid{
      max-width:var(--w);
      margin:8px auto 0;
      padding:0 18px 14px;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:12px;
    }

    @media (max-width:760px){
      .navGrid{grid-template-columns: repeat(2, 1fr);}
    }

    .navBtn{
      padding:16px 14px;
      border-radius:16px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      color:var(--text);
      font-size:15px;
      font-weight:600;
      cursor:pointer;
      box-shadow: var(--shadow);
    }

    .navBtn.primary{
      background: linear-gradient(135deg, rgba(125,211,252,.30), rgba(96,165,250,.18));
      border-color: rgba(125,211,252,.45);
    }

    .navBtn.ghost{
      background: rgba(0,0,0,.25);
      color: var(--muted);
    }

    .navBtn.active{
      outline:2px solid rgba(125,211,252,.45);
    }

    /* Main shell */
    .shell{
      max-width:var(--w);
      margin:0 auto;
      padding:18px;
    }

    .card{
      background: linear-gradient(180deg, rgba(18,24,37,.92), rgba(15,20,32,.92));
      border:1px solid var(--line);
      border-radius:var(--r);
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    .cardHead{padding:20px; border-bottom:1px solid var(--line)}
    .h1{margin:0 0 6px; font-size:22px}
    .sub{margin:0; color:var(--muted)}

    .cardBody{padding:18px}
    .cardFoot{
      display:flex; justify-content:space-between; align-items:center;
      padding:14px 16px;
      border-top:1px solid var(--line);
      background: rgba(0,0,0,.12);
    }

    .pill{
      padding:8px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.03);
      color:var(--muted);
      font-size:13px;
    }

    .btn{
      border-radius:12px;
      padding:10px 14px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.03);
      color:var(--text);
      cursor:pointer;
    }

    .btn.primary{
      background: linear-gradient(135deg, rgba(125,211,252,.22), rgba(96,165,250,.12));
      border-color: rgba(125,211,252,.35);
    }

    .grid{display:grid; grid-template-columns:repeat(12,1fr); gap:12px}
    .col-6{grid-column:span 6}
    .col-12{grid-column:span 12}
    @media(max-width:760px){.col-6{grid-column:span 12}}

    .block{
      border:1px solid var(--line);
      background: rgba(255,255,255,.03);
      border-radius:var(--r2);
      padding:14px;
    }

    .block h3{margin:0 0 6px; font-size:15px}
    .block p{margin:0; color:var(--muted)}

    .list{list-style:none; padding:0; margin:10px 0 0; display:flex; flex-direction:column; gap:8px}
    .item{padding:12px; border-radius:14px; border:1px solid var(--line); background: rgba(0,0,0,.1)}

    .footer{
      max-width:var(--w);
      margin:0 auto;
      padding:20px 18px;
      color:var(--muted);
      font-size:13px;
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">P</div>
      <div>
        <div class="brandName">PRAXIS Lite</div>
        <div class="brandTag">Stabilize → Choose → Move Forward</div>
      </div>
    </div>

    <section class="navGrid">
      <button class="navBtn" data-go="/reset">Reset</button>
      <button class="navBtn" data-go="/calm">Calm</button>
      <button class="navBtn" data-go="/urge">Stop the Urge</button>
      <button class="navBtn primary" data-go="/move">Move Forward</button>
      <button class="navBtn ghost" data-go="/reset">Ground</button>
      <button class="navBtn ghost" data-go="/reset">Home</button>
    </section>
  </header>

  <main class="shell">
    <section class="card">
      <div class="cardHead">
        <h1 id="viewTitle" class="h1"></h1>
        <p id="viewSubtitle" class="sub"></p>
      </div>
      <div id="viewBody" class="cardBody"></div>
      <div class="cardFoot">
        <span id="statusPill" class="pill"></span>
        <button id="btnPrimary" class="btn primary">Continue</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    © <span id="year"></span> PRAXIS Lite. All rights reserved.
  </footer>

  <script>
    (() => {
      const $ = s => document.querySelector(s);
      const viewTitle=$("#viewTitle"), viewSubtitle=$("#viewSubtitle"),
            viewBody=$("#viewBody"), btnPrimary=$("#btnPrimary"),
            statusPill=$("#statusPill");
      $("#year").textContent=new Date().getFullYear();

      const routes={
        "/reset":{
          t:"Reset", s:"Interrupt the spiral. Get back into your body.",
          b:`<div class="block"><h3>30-second reset</h3><ul class="list">
             <li class="item">Name 5 things you see</li>
             <li class="item">Feet into floor ×10s</li>
             <li class="item">Exhale longer than inhale ×5</li></ul></div>`,
          n:"/calm", st:"Reset ready"
        },
        "/calm":{
          t:"Calm", s:"Reduce intensity. Regain choice.",
          b:`<div class="block"><h3>Breath ladder</h3>
             <p>In 4 / Out 6 → 7 → 8</p></div>`,
          n:"/urge", st:"Calm engaged"
        },
        "/urge":{
          t:"Stop the Urge", s:"Don’t feed the loop.",
          b:`<div class="block"><ul class="list">
             <li class="item">Name the urge</li>
             <li class="item">Delay 10 minutes</li>
             <li class="item">Replace with movement</li></ul></div>`,
          n:"/move", st:"Urge contained"
        },
        "/move":{
          t:"Move Forward", s:"One small step today.",
          b:`<div class="block"><p>Choose the smallest action you can finish.</p></div>`,
          n:"/reset", st:"Ready to act"
        }
      };

      function route(){
        const r=routes[(location.hash||"#/reset").slice(1)]||routes["/reset"];
        viewTitle.textContent=r.t;
        viewSubtitle.textContent=r.s;
        viewBody.innerHTML=r.b;
        statusPill.textContent=r.st;
        btnPrimary.onclick=()=>location.hash="#"+r.n;
        document.querySelectorAll(".navBtn").forEach(b=>{
          b.classList.toggle("active", "#"+b.dataset.go===location.hash);
        });
      }

      document.addEventListener("click",e=>{
        const b=e.target.closest("[data-go]");
        if(b) location.hash="#"+b.dataset.go;
      });

      window.addEventListener("hashchange",route);
      route();
    })();
  </script>
</body>
</html>

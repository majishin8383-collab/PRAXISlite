<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0b0f14" />
  <title>PRAXIS Lite</title>
  <link rel="stylesheet" href="./styles/base.css?v=20251224b" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">P</div>
      <div class="brandText">
        <div class="brandName">PRAXIS Lite</div>
        <div class="brandTag">Stabilize → Choose → Move Forward</div>
      </div>
    </div>

    <nav class="tabs" aria-label="Primary">
      <a class="tab" href="#/reset" data-route="/reset">Reset</a>
      <a class="tab" href="#/calm" data-route="/calm">Calm</a>
      <a class="tab" href="#/urge" data-route="/urge">Stop the Urge</a>
      <a class="tab" href="#/move" data-route="/move">Move Forward</a>
    </nav>
  </header>

  <main class="shell">
    <section class="card">
      <div class="cardHead">
        <h1 id="viewTitle" class="h1">Loading…</h1>
        <p id="viewSubtitle" class="sub">If you see this for more than a second, something didn’t load.</p>
      </div>

      <div id="viewBody" class="cardBody"></div>

      <div class="cardFoot">
        <div class="footLeft">
          <span class="pill" id="statusPill">Ready</span>
        </div>
        <div class="footRight">
          <button class="btn ghost" id="btnHome" type="button">Home</button>
          <button class="btn primary" id="btnPrimary" type="button">Continue</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div>© <span id="year"></span> PRAXIS Lite. All rights reserved.</div>
  </footer>

  <script>
    // If app.js fails to load, show it clearly (no console required)
    window.__appJsLoaded = false;
    window.addEventListener("load", () => {
      if (!window.__appJsLoaded) {
        const t = document.getElementById("viewTitle");
        const s = document.getElementById("viewSubtitle");
        const b = document.getElementById("viewBody");
        if (t) t.textContent = "Script didn’t load";
        if (s) s.textContent = "app.js was not found or blocked. Fix file location/name and reload.";
        if (b) b.innerHTML = `
          <div class="block">
            <h3>Fix checklist</h3>
            <ul class="list">
              <li class="item"><strong>1)</strong><span>Confirm <kbd>app.js</kbd> exists in the repo root (same level as <kbd>index.html</kbd>).</span></li>
              <li class="item"><strong>2)</strong><span>File name must be exactly <kbd>app.js</kbd> (case-sensitive on GitHub Pages).</span></li>
              <li class="item"><strong>3)</strong><span>Commit + push, then hard refresh (<kbd>Ctrl</kbd>+<kbd>Shift</kbd>+<kbd>R</kbd>).</span></li>
            </ul>
          </div>
        `;
      }
    });
  </script>

  <script defer src="./app.js?v=20251224b"
    onload="window.__appJsLoaded=true"
    onerror="window.__appJsLoaded=false">
  </script>
</body>
</html>
